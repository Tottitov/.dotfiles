[ui]
index-columns = flags:4,date<=,name<20%,subject<60%
styleset-name = theme
sidebar-width = 25
next-message-on-delete = true
message-view-timestamp-format = 2006 Jan 02, 03:04 PM
message-view-this-day-time-format = 03:04 PM
message-view-this-week-time-format = Mon 03:04 PM
timestamp-format = 2006-01-02 03:04 PM
this-day-time-format = 03:04 PM
this-week-time-format = Mon 03:04 PM
dirlist-tree = true
dirlist-left = {{.Folder}}
dirlist-right = {{if .Unread}}{{humanReadable .Unread}}/{{end}}{{if .Exists}}{{humanReadable .Exists}}{{end}}

[viewer]
pager = less -RF
alternatives = text/html,text/plain

[statusline]
status-columns = left<*
column-left = {{.Folder}} {{.From}}

[filters]
text/plain = wrap -w 100 | colorize
text/html = html2text \
	--body-width=0 \
	--single-line-break \
	--ignore-links \
	--ignore-mailto-links \
	--ignore-images \
	--ignore-tables \
	--ignore-emphasis \
	--unicode-snob | colorize

[openers]
application/pdf = zathura
image/* = swayimg
video/* = mpv
audio/* = mpv --no-video

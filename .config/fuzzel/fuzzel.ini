[main]
font = monospace:size=12
icons-enabled = false
dpi-aware = no
use-bold = false
prompt = ": "
width = 35

[dmenu]
exit-immediately-if-empty = true

[border]
width = 4
radius = 0

[colors]
border = c53b53ff
background = 1a1b26ff
text = c0caf5ff
match = c3e88dff
selection = bb9af7ff
selection-match = c3e88dff
selection-text = 1a1b26ff

[key-bindings]
delete-line-forward = none
next = Down Control+j
prev = Up Control+k

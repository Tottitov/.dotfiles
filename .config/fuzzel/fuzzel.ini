[main]
font = monospace:size=12
icons-enabled = false
prompt = ""
match-mode = fuzzy
dpi-aware = no
use-bold = false
inner-pad = 8
vertical-pad = 5
horizontal-pad = 5

[dmenu]
exit-immediately-if-empty = true

[border]
width = 3
radius = 0

[colors]
border = FF9E64FF
background = 1A1B26FF
text = C0CAF5FF
match = FF9E64FF
placeholder = 9ECE6AFF
selection = BB9Af7FF
selection-text = 1A1B26FF
selection-match = 1A1B26FF

[key-bindings]
delete-line-forward = none
next = Down Control+j
prev = Up Control+k
